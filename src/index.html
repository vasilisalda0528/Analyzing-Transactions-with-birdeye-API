<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Prices</title>
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        width: 100vw;
      }
      .custom_container {
        margin-top: 100px ;
        text-align: center;
      }
      #myRange {
        appearance: none;
        width: 50%;
        height: 20px;
        background: linear-gradient(to right, red,red,orange,orange,yellow,yellow,white,yellow,yellow,green,green,blue,blue);
        border-radius: 5px;
        outline: none; /*removes default outline*/
      }

      #myRange::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 30px;
        background: lightgray;
        border-radius: 10%;
        cursor: pointer;
      }

      #myRange::-moz-range-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      #myRange::-ms-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }
      table{
        width: 80%;
      }
      table > td, th{
        width: 30px;
      }
    </style>
</head>

<body>
  
    <div class="custom_container">
      <!-- <div id="buy">Buy:</div> -->
        <table class="table table-strip">
          <thead>
            <tr>
              <th>Transaction</th>
              <th>Difference</th>
              <th>Current Price</th>
              <th>Liquidity</th>
              <th>MarketCap</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="buy" id="transaction"></td>
              <td class="buy" id="status"></td>
              <td class="buy" id="price"></td>
              <td class="buy" id="liquidity"></td>
              <td class="buy" id="marketcap"></td>
            </tr>
          </tbody>
        </table>
        <!-- <label>Transaction : </label><div class="buy" id="transaction"></div>
        <label>Status : </label><div class="buy" id="status"></div>
        <label>Current Price : </label><div class="buy" id="price"></div>
        <label>Liquidity : </label><div class="buy" id="liquidity"></div>
        <label>MarketCap : </label><div class="buy" id="marketcap"></div> -->
      
    </div>
    <div>
      <div id="scale" style="display: flex;justify-content: space-between;">
        <!-- <div id="left">-10</div> -->
        <div id="zero">0</div>
        <!-- <div id="right">10</div> -->
      </div>
      <input type="range" id="myRange" min="-100" max="100" value="0">
      <div id="sliderContainer" style="position: relative;">
        <div id="valueDisplay" style="position: absolute; top: 0; left: 0;"></div>
      </div>
    </div>
  
  <script src="index.js"></script>
</body>

</html>
