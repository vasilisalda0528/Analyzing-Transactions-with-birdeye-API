<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Prices</title>
    <link href="" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .container {
        margin: 100px auto;
        width: 500px;
        text-align: center;
      }
      .progress2 {
        padding: 6px;
        border-radius: 30px;
        background: rgba(0, 0, 0, 0.25);  
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
      }
      .progress-bar2 {
        height: 18px;
        border-radius: 30px;
        background-image: 
          linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
        transition: 0.4s linear;  
        transition-property: width, background-color;    
      }
      .progress-moved .progress-bar2 {
        /* width: 85%;  */
        width: var(--buy-width, 150px);
        background-color: #EF476F;  
        animation: progressAnimation 6s;
      }
      @keyframes progressAnimation {
        0%   { width: 5%; background-color: #F9BCCA;}
        100% { width: 100%; background-color: #EF476F; }
      }
    </style>
</head>

<body>
  <div>
      <div id="buy">Buy:</div><div class="bar"><div class="buy" style="--buy-width: 100px"> </div></div>
  </div>
  <input type="range" id="myRange" min="-100" max="100" value="0" style="appearance: none; width: 100%; height: 10px; background: #f1f1f1;">
  <div id="sliderContainer" style="position: relative;">
      <div id="valueDisplay" style="position: absolute; top: 0; left: 0;"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
