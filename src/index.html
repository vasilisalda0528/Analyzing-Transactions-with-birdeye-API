<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Prices</title>
    <link href="" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .container {
        margin: 100px auto;
        width: 500px;
        text-align: center;
      }
      .progress2 {
        padding: 6px;
        border-radius: 30px;
        background: rgba(0, 0, 0, 0.25);  
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
      }
      .progress-bar2 {
        height: 18px;
        border-radius: 30px;
        background-image: 
          linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
        transition: 0.4s linear;  
        transition-property: width, background-color;    
      }
      #buy {
        display: inline-block;
        width: 50%;
      }
      .bar {
        display: inline-block;
        width: 50%;
        position: relative;
      }
      .buy {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        border-radius: 30px;
        background-color: #EF476F;
        transition: width 0.4s linear, background-color 0.4s linear;  
      }
      /* #myRange {
        appearance: none; 
        width: 100%; 
        height: 20px; 
        background: linear-gradient(to right,blue,green,yellow,orange,red);
      } */
      #myRange {
        appearance: none;
        width: 100%;
        height: 20px;
        background: linear-gradient(to right, blue, green, yellow, orange, red);
        border-radius: 5px;
        outline: none; /*removes default outline*/
      }

      #myRange::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 30px;
        background: lightgray;
        border-radius: 10%;
        cursor: pointer;
      }

      #myRange::-moz-range-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      #myRange::-ms-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
</head>

<body>
  <div class="container">
    <div id="buy">Buy:</div>
    <div class="bar">
      <div class="buy"></div>
    </div>
  </div>
  <input type="range" id="myRange" min="-100" max="100" value="0">
  <div id="valueDisplay"></div>
  <script src="index.js"></script>
</body>

</html>
