<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock Prices</title>
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .container {
        margin: 100px auto;
        width: 500px;
        text-align: center;
      }
      #buy {
        display: inline-block;
        width: 50%;
      }
      .bar {
        display: flex;
        flex-direction: column;
        width: 50%;
        align-items: center;
        /* position: relative; */
      }
      /* #myRange {
        appearance: none; 
        width: 100%; 
        height: 20px; 
        background: linear-gradient(to right,blue,green,yellow,orange,red);
      } */
      #myRange {
        appearance: none;
        width: 100%;
        height: 20px;
        background: linear-gradient(to right, blue, green, yellow, orange, red);
        border-radius: 5px;
        outline: none; /*removes default outline*/
      }

      #myRange::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 30px;
        background: lightgray;
        border-radius: 10%;
        cursor: pointer;
      }

      #myRange::-moz-range-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      #myRange::-ms-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
</head>

<body>
  <div class="container">
    <!-- <div id="buy">Buy:</div> -->
    <div class="bar">
      <table class="table table-strip">
        <thead>
          <tr>
            <th>Transaction</th>
            <th>Status</th>
            <th>Current Price</th>
            <th>Liquidity</th>
            <th>MarketCap</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="buy" id="transaction"></td>
            <td class="buy" id="status"></td>
            <td class="buy" id="price"></td>
            <td class="buy" id="liquidity"></td>
            <td class="buy" id="marketcap"></td>
          </tr>
        </tbody>
      </table>
      <!-- <label>Transaction : </label><div class="buy" id="transaction"></div>
      <label>Status : </label><div class="buy" id="status"></div>
      <label>Current Price : </label><div class="buy" id="price"></div>
      <label>Liquidity : </label><div class="buy" id="liquidity"></div>
      <label>MarketCap : </label><div class="buy" id="marketcap"></div> -->
    </div>
  </div>
  <input type="range" id="myRange" min="-100" max="100" value="0">
  <div id="valueDisplay"></div>
  <script src="index.js"></script>
</body>

</html>
